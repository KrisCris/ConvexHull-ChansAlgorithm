<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="800px" height="100px">

        <circle 
          cx="50" 
          cy="50" 
          r="5" 
          fill="blue" 
          >
     
          <animate
                  attributeName="r" 
                  start="0s"
                  values="0;5" 
                  keyTimes="0;1"
                  dur="0.3s"
                  />
         </circle>
      </svg>
</body>
</html>
